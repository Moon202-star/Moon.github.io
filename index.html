<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Client - Login</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="theme-switch">
        <input type="checkbox" id="theme-toggle">
        <label for="theme-toggle" class="theme-label">
            <span class="moon">üåô</span>
            <span class="sun">‚òÄÔ∏è</span>
        </label>
    </div>

    <div class="container">
        <div class="auth-container">
            <div class="auth-card">
                <img src="images/moon-logo.png" alt="Moon Client Logo" class="auth-logo">
                <h1>Welcome to Moon Client</h1>
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                        <span class="password-toggle">üëÅÔ∏è</span>
                    </div>
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            <span>Remember me</span>
                        </label>
                    </div>
                    <button type="submit" class="auth-submit">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
