<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="payment-card">
            <div class="card-icon">ðŸ’³</div>
            <h2>Payment Details</h2>
            
            <form id="paymentForm">
                <div class="form-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber" maxlength="16" placeholder="1234 5678 9012 3456">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="expiry">Expiry Date</label>
                        <input type="text" id="expiry" maxlength="5" placeholder="MM/YY">
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" maxlength="3" placeholder="123">
                    </div>
                </div>

                <div id="errorMessage" class="error-message"></div>

                <button type="submit" id="submitButton">
                    <span class="button-text">Pay Now</span>
                    <div class="loader"></div>
                </button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
