<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Moon Client</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/lucide-icons/lucide/main/icons/moon.svg">
</head>
<body>
    <div class="payment-container">
        <div class="payment-header">
            <a href="index.html" class="back-link">
                <img src="https://raw.githubusercontent.com/lucide-icons/lucide/main/icons/arrow-left.svg" alt="Back" class="back-icon">
                Back to Home
            </a>
        </div>

        <div class="payment-content">
            <div class="payment-left">
                <h1>Complete Purchase</h1>
                <div class="order-summary">
                    <h2>Order Summary</h2>
                    <div id="package-details" class="package-info"></div>
                </div>
            </div>

            <form id="payment-form" class="payment-form">
                <div class="form-group">
                    <label for="card-name">Cardholder Name</label>
                    <input type="text" id="card-name" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <div class="card-input-wrapper">
                        <input type="text" id="card-number" placeholder="1234 5678 9012 3456" maxlength="19" required>
                        <div id="card-validation-message" class="validation-message"></div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="expiry">Expiry Date</label>
                        <input type="text" id="expiry" placeholder="MM/YY" maxlength="5" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="123" maxlength="4" required>
                    </div>
                </div>

                <button type="submit" id="submit-payment" class="payment-button" disabled>
                    Complete Purchase
                </button>
            </form>
        </div>
    </div>
    <script src="payment.js"></script>
</body>
</html>
